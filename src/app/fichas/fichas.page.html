<ion-header [translucent]="false" class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon class="icon-back" name="chevron-back-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Fichas
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="alert-circle-outline" class="icon-info"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <ion-row class="tagline">
    <ion-col class="ion-margin">
      <ion-label>
        <h1 class="title">
          Registros
          <br>
          <span class="text-red">Fichas Técnicas</span>
        </h1>
      </ion-label>
    </ion-col>
  </ion-row>

</ion-header>
