<ion-header class="ion-header" [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon class="icon-back" name="chevron-back-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Laboratorio CRRC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webViewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid> -->

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="custom-fab">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="images"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- <ion-button expand="full" (click)="startPrediction()">Start Prediction</ion-button>
  <div id="label-container"></div> -->

  <!-- Modal content -->
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false">
      <ion-toolbar>
        <ion-title>Prediction</ion-title>
        <ion-buttons slot="end">
          <ion-button color="danger" (click)="closeModal()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    <ion-content>
      <div *ngIf="prediction">
        <h2>{{ prediction.className }}</h2>
        <p>Probability: {{ prediction.probability | percent }}</p>
      </div>

      <ion-fab vertical="top" horizontal="end" slot="fixed" class="close-fab">
        <ion-fab-button color="danger" (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-content>
  </ion-modal>


</ion-content>
